<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Официальный сайт ресторана</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header__line">

                <div class="header__logo">
                    <img src="img/logo.png" alt="Официальный сайт ресторана">
                </div>

                <nav class="header__nav">
                    <a href="/" title="Официальный сайт ресторана" class="header__nav-link">Главная</a>
                    <a href="#" title="Самые вкусные блюда" class="header__nav-link">Меню</a>
                    <a href="#" title="О нас" class="header__nav-link">О нас</a>
                    <a href="#" title="Заказать столик" class="header__nav-link">Бронь</a>
                </nav>

                <div class="header__cart">
                    <a href="#" title="Корзина">
                        <img src="img/cart.png" alt="Перейти в корзину">
                    </a>
                </div>

                <div class="header__phone">
                    <div class="header__phone-img">
                        <img src="img/phone.png" alt="Телефон ресторана">
                    </div>
                    <a href="#" class="header__phone-link" title="Позвонить в ресторан">+999-888-76-54</a>
                    <div class="header__phone-text">
                        <p>Свяжитесь с нами для бронирования</p>
                    </div>
                </div>

                <div class="header__button">
                    <a href="#">Заказ столика</a>
                </div>
            </div>
            
        </div>
    </header>
</body>

</html>
