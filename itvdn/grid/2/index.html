<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вёрстка на GRID из PSD</title>
    <link rel="stylesheet" href="../../../normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">

            <div class="header__box">
                <a href="#" class="header__logo">
                    <img src="img/logo.png" alt="Вёрстка на GRID из PSD" width="" height="90">
                </a>
                <nav class="header__nav">
                    <ul>
                        <li class="header__nav__item"><a href="#" title="description">Mens</a></li>
                        <li class="header__nav__item"><a href="#" title="description">Womens</a></li>
                        <li class="header__nav__item"><a href="#" title="description">Brands</a></li>
                        <li class="header__nav__item header__nav__item__active"><a href="#" title="description">Sale</a>
                        </li>
                        <li class="header__nav__item"><a href="#" title="description">News</a></li>
                    </ul>
                </nav>
            </div>

            <div class="hero">
                <div class="hero__title">
                    <h1 class="hero__header">STÜSSY2014</h1>
                    <a href="#" class="hero__link">SHOP NOW</a>
                </div>
                <a href="#category" class="hero_arrow">
                    <img src="img/arrow-down.svg" alt="">
                </a>
            </div>

        </div>
    </header>

    <div class="container">
        <main id="category">
            <div class="category">

                <section class="category__item gour">
                    <a href="" class="category__item__links">
                        <img src="img/shop-categories/nfn-bg.jpg" alt="nfn">
                        <div class="titles">
                            <img class="titles__img" src="img/shop-categories/logos/nfn-logo.png" alt="nfn">
                            <h2 class="titles_heading">Shop gourmet</h2>
                        </div>
                    </a>
                </section>

                <section class="category__item car">
                    <a href="" class="category__item__links">
                        <img src="img/shop-categories/carhartt-bg.jpg" alt="nfn">
                        <div class="titles">
                            <img class="titles__img" src="img/shop-categories/logos/carhartt-logo.png" alt="nfn">
                            <h2 class="titles_heading">Shop carhartt</h2>
                        </div>
                    </a>
                </section>

                <section class="category__item adik">
                    <a href="" class="category__item__links">
                        <img src="img/shop-categories/adidas-bg.jpg" alt="nfn">
                        <div class="titles">
                            <img class="titles__img" src="img/shop-categories/logos/adidas-logo.png" alt="nfn">
                            <h2 class="titles_heading">Shop adidas</h2>
                        </div>
                    </a>
                </section>

                <section class="category__item deep">
                    <a href="" class="category__item__links">
                        <img src="img/shop-categories/10deep-bg.jpg" alt="nfn">
                        <div class="titles">
                            <img class="titles__img" src="img/shop-categories/logos/10deep-logo.png" alt="nfn">
                            <h2 class="titles_heading">10 deep sale</h2>
                        </div>
                    </a>
                </section>


                <section class="category__item palac">
                    <a href="" class="category__item__links">
                        <img src="img/shop-categories/palace-bg.jpg" alt="nfn">
                        <div class="titles">
                            <img class="titles__img" src="img/shop-categories/logos/palace-logo.png" alt="nfn">
                            <h2 class="titles_heading">Palace a/w 2014</h2>
                        </div>
                    </a>
                </section>

                <section class="category__item nike">
                    <a href="" class="category__item__links">
                        <img src="img/shop-categories/nike-bg.jpg" alt="nfn">
                        <div class="titles">
                            <img class="titles__img" src="img/shop-categories/logos/nike-logo.png" alt="nfn">
                            <h2 class="titles_heading">Tech park</h2>
                        </div>
                    </a>
                </section>

            </div>
        </main>
    </div>

</body>

</html>
