<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <div class="main-container">
        <header class="header-container">

            <div class="menu-bar">
                <i class="menu-bar-icon fa-sharp fa-solid fa-bars"></i>
            </div>

            <a href="#">
                <img src="img/logo.png" alt="Logo" class="main-logo">
            </a>

            <nav class="header-nav">
                <a class="header-link" href="#">Blog</a>
                <a class="header-link" href="#">Shop</a>
                <a class="header-link" href="#">Portfolio</a>
                <a class="header-link" href="#">About</a>
                <a class="header-link" href="#">Contact</a>
            </nav>

            <div class="header-social-media">
                <i class="header-social-icon fa-brands fa-facebook-f"></i>
                <i class="header-social-icon fa-brands fa-pinterest"></i>
                <i class="header-social-icon fa-brands fa-twitter"></i>
                <i class="header-social-icon fa-brands fa-instagram"></i>
            </div>

        </header>

        <section class="banner">

            <div class="banner-img-container">
                <img src="img/banner.jpg" alt="Banner" class="banner-img">
            </div>

            <div class="banner-content">
                <h1 class="banner-content-header">Curating the best of the ordinary &amp; everyday</h1>

                <div class="banner-latest">
                    <div class="banner-img-container">
                        <img src="img/the_Latest.jpg" alt="Latest banner" class="latest-img">
                        <a href="#" class="banner-bottom-text">Размещено в блоке</a>
                    </div>
                </div>

                <div class="banner-insta">
                    <div class="banner-img-container">
                        <img src="img/insta_width_us.png" alt="Banner insta" class="insta-img">
                        <a href="#" class="banner-bottom-text">Размещено в блоке</a>
                    </div>
                </div>
            </div>

        </section>


        <section class="subscribe">
            <h2 class="subscribe-header">get on the list</h2>

            <form class="subscribe-form">
                <input novalidate type="email" class="subscribe-input subscribe-mail" placeholder="Email address">
                <input type="button" class="subscribe-input subscribe-btn" value="subscribe">

            </form>
        </section>

    </div>

    <script src="https://kit.fontawesome.com/27ae450472.js" crossorigin="anonymous"></script>
</body>

</html>
